        <div class="contact_form">

            <div class="formulario">
                <h1 class="h1_contacto">Formulario de contacto</h1>
                <h3 class="h3_contacto">Escríbenos y en breve los pondremos en contacto contigo</h3>


                <form action="submeter-formulario.php" method="post">


                    <p class="p_contacto ">
                        <label for="nombre" class="label_contacto">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input  class="input_contacto" type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                            placeholder="Escribe tu nombre">
                    </p>

                    <p class="p_contacto ">
                        <label for="email" class="label_contacto">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input class="input_contacto" type="email" name="introducir_email" id="email" required="obligatorio"
                            placeholder="Escribe tu Email">
                    </p>

                    <p class="p_contacto ">
                        <label for="telefone" class="label_contacto">Teléfono
                        </label>
                        <input class="input_contacto" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>

                    <p class="p_contacto ">
                        <label for="asunto" class="label_contacto">Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <input class="input_contacto" type="text" name="introducir_asunto" id="assunto" required="obligatorio"
                            placeholder="Escribe un asunto">
                    </p>

                    <p class="p_contacto ">
                        <label for="mensaje" class="label_contacto">Mensaje
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="introducir_mensaje" class="textarea_contacto" id="mensaje" required="obligatorio"
                            placeholder="Deja aquí tu mensaje..."></textarea>
                    </p>

                    <button class="button_contacto" type="submit" name="enviar_formulario" id="enviar">
                        <p>Enviar</p>
                    </button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>

                </form>
            </div>
